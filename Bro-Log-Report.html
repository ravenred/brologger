<!DOCTYPE html>
<html>
<head>
    <title>Bro Log Reporte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        body {
            background-color: #8c8c8c;
            color: #ffffff;
        }
        .banner {
            background-color: #8c8c8c;
            color: #ffffff;
        }
        .container {
            background-color: #8c8c8c;
        }
        .container.img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1><img src="bro-eyes.png">        Bro Log Report</h1>
    </div>
    <div class="container">
        <h2>HTTP Log File</h2>
        <div>
            <h3>Destination IPs</h3>
            <img src= "http/http_destip.png"/>
            <img src="http/http_table_destip.png">
        </div>
        <h3>Top Destination Countries</h3>
        <img src="http/http_country.png"/>
        <img src="http/http_table_countries.png">
        <h3>Destination Ports</h3>
        <img src="http/http_dport.png"/>
        <h3>Destination Cities</h3>
        <img src="http/http_city.png"/>
        <h3>Top Urls</h3>
        <img src="http/http_urls.png"/>
        <h3>Top User-Agents</h3>
        <img src="http/http_user_agents.png"/>
        <img src="http/http_table_user_agent.png">
    </div>
    

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
